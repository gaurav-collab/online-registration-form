<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form action="index.html" method="post">
        <h1 class="header">THE CODE REVIEW</h1>
        <div class="second-header">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest info on how your code is doing right in your inbox.</p>
        </div>
        <hr />
        <fieldset>
            <legend>Contact Information</legend>
            <div class="row">
                <div class="inner">
                    <label for="name" class="lab">Full Name</label>
                    <input type="text" id="name" name="user_name" class="inp" placeholder="required" />
                </div>
                <div class="inner">
                    <label for="mail" class="lab">Email Adress</label>
                    <input type="email" id="mail" name="user_email" class="inp" placeholder="required" />
                </div>
                <div class="inner">
                    <label for="phone" class="lab">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" class="inp" />
                </div>
                <div class="inner">
                    <label for="street" class="lab">Street Address</label>
                    <input type="text" id="street" name="user_address" class="inp"/>
                </div>
                <div class="inner">
                    <label for="city" class="lab">City</label>
                    <input type="text" id="city" name="user_city" class="inp" />
                </div>
                <div class="inner">
                    <label for="state" class="lab">State</label>
                    <select id="state" name="user_state" class="inp">
                        <option value="new_delhi">New Delhi</option>
                        <option value="karnataka">Karnataka</option>
                        <option value="gujarat">Gujarat</option>
                        <option value="bihar">Bihar</option>
                    </select>
                </div>
                <div class="inner">
                    <label for="zip" class="lab">Zip Code</label>
                    <input type="text" id="zip" name="user_zip" class="inp"/>
                </div>
            </div>
</fieldset>
        <hr />
        <fieldset>
            <legend>Newsletter</legend>
            <label>Select the newsletters you would like to receive</label><br />
            <input type="checkbox" id="htmlnews" value="user_html" name="newsletter" /><label for="htmlnews">HTML News</label><br />
            <input type="checkbox" id="css" value="user_css" name="newsletter" /><label for="css">CSS News</label><br />
            <input type="checkbox" id="javascript" value="user_js" name="newsletter" /><label for="javascript">Javascript News</label><br /><br />
            <label>Newsletter format</label><br /> 
            <input type="radio" id="html" value="user_html" name="format" /><label for="html">HTML</label><br />
            <input type="radio" id="text" value="user_text" name="format" /><label for="text">Plain text w</label><br /><br />
            <label for="topic">Other topics you'd like to hear about</label>
            <textarea id="topic" name="user_topic"></textarea>
            <button type="submit">Sign Up</button>
        </fieldset>
        <footer class="foot"><i>Copyright The Code Review</i></footer>
    </form>
</body>
</html>
